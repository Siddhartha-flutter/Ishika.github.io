<!DOCTYPE html>
<head>
    <title>My Valentine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style6.css">
</head>
<body style="background-image: url('th.jpg');">
    <section>
        <div class="container">
            <div id="myslide" class="carousel slide" data-ride="carousel">
                <ul class="carousel-indicators">
                    <li data-target="#myslide" data-slide-to="0" class="active"></li>
                    <li data-target="#myslide" data-slide-to="1"></li>
                    <li data-target="#myslide" data-slide-to="2"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img id="venom" src="ishika1.jpg" style="width: 100%;">
                    </div>
                    <div class="carousel-item">
                        <img src="ishika2.jpg" style="width: 100%;">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#myslide" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#myslide" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </section>
    <div class="Music glow moveup">
        <i class="fa fa-hand-o-up moveup" aria-hidden="true"></i>
        <audio id="mymusic" src="Humdard - PagalWorldcom.mp3" type="audio/mp3"></audio>
        <a type="button">
            <i class="fa fa-music play" aria-hidden="true"></i>
            <i class="fa fa-pause stop" aria-hidden="true"></i>
        </a>
    </div>
    <div>
        
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $("a .fa-music").on('click',function(){
                if($(this).hasClass("play")){
                    $(this).hide();
                    $(".fa-pause").fadeIn();
                    $("#mymusic")[0].play();}
            })

            $("a .fa-pause").on('click',function(){
                if($(this).hasClass("stop")){
                    $(this).hide();
                    $(".fa-music").fadeIn();
                    $("#mymusic")[0].pause();}
            })
        })
    </script>
</body>
